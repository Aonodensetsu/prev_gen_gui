<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <meta name=viewport content='width=device-width, initial-scale=1'>
    <meta http-equiv=X-UA-Compatible content='IE=edge'>
    <meta name=theme-color content=#B16286>
    <meta name=author content='Remigiusz DoÅ„czyk'>
    <meta name=description content='A web app for generating palette preview images'>
    <meta name=keywords content='palette, preview, generator, image, color'>
    <meta property=og:title content='Palette Preview Generator'>
    <meta property=og:description content='A web app for generating palette preview images'>
    <meta property=og:locale content=en_US>
    <meta property=og:type content=article>
    <meta property=og:url content=https://prevgen.aonodensetsu.me>
    <meta property=og:image content=https://prevgen.aonodensetsu.me/icons/mask.png>
    <meta property=og:image:type content=image/png>
    <meta property=og:image:width content=512>
    <meta property=og:image:height content=512>
    <link rel=canonical href=https://prevgen.aonodensetsu.me>
    <link rel=manifest href=manifest.json>
    <link rel=stylesheet href=index.css>
    <script src=pleaserotate.js></script>
    <script defer src=pixi.js></script>
    <script defer src=pixi-unsafeeval.js></script>
    <script defer src=pixi-viewport.js></script>
    <script defer type=module src=index.js></script>
    <title>Palette Preview Generator</title>
  </head>
  <body>
    <form popover=manual id=edittile>
      <label for=hex>Hex</label>:
      <input type=text name=hex placeholder=hex><br>
      <label for=name>Name</label>:
      <input type=text name=name placeholder=name><br>
      <label for=desc_left>Description Left</label>:
      <input type=text name=desc_left placeholder=desc_left><br>
      <label for=desc_right>Description Right</label>:
      <input type=text name=desc_right placeholder=desc_right><br>
      <input type=submit value=edit>
      <input type=submit value=clear>
      <input type=submit value=cancel>
      <input hidden name=cause value='0,0'>
    </form>
    <form popover=manual id=editsettings>
      <label for=grid_height>Grid Height</label>:
      <input type=number name=grid_height placeholder=grid_height><br>
      <label for=grid_width>Grid Width</label>:
      <input type=number name=grid_width placeholder=grid_width><br>
      <label for=bar_height>Bar Height</label>:
      <input type=number name=bar_height placeholder=bar_height><br>
      <label for=name_offset>Name Offset</label>:
      <input type=number name=name_offset placeholder=name_offset><br>
      <label for=hex_offset>Hex Offset</label>:
      <input type=number name=hex_offset placeholder=hex_offset><br>
      <label for=hex_offset_nameless>Hex Offset Nameless</label>:
      <input type=number name=hex_offset_nameless placeholder=hex_offset_nameless><br>
      <label for=desc_offset_x>Description Offset X</label>:
      <input type=number name=desc_offset_x placeholder=desc_offset_x><br>
      <label for=desc_offset_y>Description Offset Y</label>:
      <input type=number name=desc_offset_y placeholder=desc_offset_y><br>
      <label for=name_size>Name Size</label>:
      <input type=number name=name_size placeholder=name_size><br>
      <label for=hex_size>Hex Size</label>:
      <input type=number name=hex_size placeholder=hex_size><br>
      <label for=hex_size_nameless>Hex Size Nameless</label>:
      <input type=number name=hex_size_nameless placeholder=hex_size_nameless><br>
      <label for=desc_size>Description Size</label>:
      <input type=number name=desc_size placeholder=desc_size><br>
      <label for=show_hash>Show Hash</label>:
      <input type=checkbox name=show_hash><br>
      <label for=hex_upper>Hex Upper</label>:
      <input type=checkbox name=hex_upper><br>
      <input type=submit value=edit>
      <input type=submit value=cancel>
    </form>
  </body>
</html>
